default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: webpacker-rails-api

test:
  <<: *default
  database: webpacker-rails-api

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
